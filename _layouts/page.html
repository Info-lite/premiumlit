---
layout: default
---
<div class="container">
    <div class="my-4 border-bottom"><h1>{{ page.title }}</h1></div>
</div>
<div class="container">
    <div class="card">
	<div class="card-body">
            <div class="card-title">本講の目的</div>
            <div class="card-text">
                <ul>
                    {% for purpose in page.purposes %}
                    <li>{{ purpose }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div id="toc" class="my-4"></div>
    <div class="alert alert-info" role="alert">
        <p><strong>練習で使ったデータは必ず保存するようにしましょう。</strong></p>
    </div>

</div>
<div class="container">
    {{ content }}
</div>
