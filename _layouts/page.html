---
layout: default
---
<div class="container">
    <div class="page-header"><h1>{{ page.title }}</h1></div>
</div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">本講の目的</div>
        <div class="panel-body">
            <ul>
                {% for purpose in page.purposes %}
                <li>{{ purpose }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div id="toc"></div>
    <div class="alert alert-info" role="alert">
        <p><strong>練習で使ったデータは必ず保存するようにしましょう。</strong></p>
    </div>

</div>
<div class="container">
    {{ content }}
</div>
